<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get YouTube Videos</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
     var html5lightbox_options = {
        watermark: "none"
    };
    </script>
</head>
<body>
  <header class="search-head">
    <div class="content">
      <h1>Find <img class="logo" src="images/YouTube-logo.png" alt="YouTube"> Videos</h1>
      <form id="search-term">
        <input type= "text" id="query"></input>
        <button type="submit">Click Me!</button>
      </form>
    </div>
  </header>

  <div class="display-results">
    <div class="content" id=search-results>

    </div>
  </div>

  <div class="content">
    <div class="right">
    <button type="button" class="hidden" id="moreResults" >More Results</button>
    </div>
    <div class="left">
    <button type="button" class="hidden" id="previousResults" >Previous Results</button>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery.min.js"></script> 
   
  <script <script src="js/script.js"></script></script>
 
</body>
</html>
